<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BB5E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7BA8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M50 5 L85 20 L85 50 Q85 80 50 95 Q15 80 15 50 L15 20 Z" fill="url(#shieldGradient)" stroke="#1E5A7A" stroke-width="2"/>
  
  <!-- Letter M -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Growth arrow -->
  <path d="M65 35 L75 25 L75 35 M75 25 L85 35" stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Orbital ring -->
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#4A9FD8" stroke-width="2" opacity="0.5" transform="rotate(-20 50 50)"/>
</svg>
